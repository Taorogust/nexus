apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-ingress
  annotations:
    kubernetes.io/ingress.class: alb             # O “nginx” u otro controlador
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  rules:
    - host: auth.example.com                       # Cambia por tu dominio
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: auth
                port:
                  number: 80
